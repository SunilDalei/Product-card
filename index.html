<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="mug.jpg" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="container">
           <div class="image"> <img id="img" src="mug.jpg" alt="Product Image"></div>
            <div class="box2">
                <h3 id="product_title">COFFEE MUG</h3>
                <h2 id="product_name">
                    White Coffee Mug
                </h2>
                <p id="description">Coffee Mugs are designed to express emotions. There are acclaimed for their amazing
                    designs & superior quality.</p>
                    <p id="price">
                        ₹149 <del>₹230</del>
                    </p>
                    <button onclick="alert('Successfully added to the cart ')">
                    <img id="cart_icon" src="icon-cart.png" alt="cart icon">
                    <p id="cart_text">Add to Cart</p>
                    </button>
            </div>
        </div>
    </div>
</body>

</html>
